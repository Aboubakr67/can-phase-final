<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAN 2025 - Tableau Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link script.js -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen p-2 sm:p-4 overflow-hidden">
    <!-- Winner Banner -->
    <div
      id="winnerBanner"
      class="fixed top-0 left-0 right-0 bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-400 p-4 sm:p-6 text-center shadow-2xl z-50 transform -translate-y-full transition-transform duration-500"
    >
      <div
        id="winnerText"
        class="text-lg sm:text-2xl lg:text-3xl font-bold text-red-900 flex items-center justify-center gap-3"
      ></div>
    </div>

    <div class="max-w-[100vw] mx-auto h-screen flex flex-col">
      <!-- Header -->
      <div
        class="text-center mb-2 sm:mb-4 bg-black bg-opacity-30 p-2 sm:p-4 rounded-lg"
      >
        <h1
          class="text-xl sm:text-3xl lg:text-4xl font-bold text-yellow-400 mb-1 sm:mb-2"
          style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7)"
        >
          üèÜ CAN 2025 - PHASE FINALE üèÜ
        </h1>
        <p class="text-white text-xs sm:text-base mb-2">
          Coupe d'Afrique des Nations
        </p>
        <button
          onclick="resetTournament()"
          class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 sm:px-6 sm:py-2 rounded-lg font-semibold text-xs sm:text-base transition transform hover:scale-105"
        >
          üîÑ R√©initialiser
        </button>
      </div>

      <!-- Bracket - Responsive Grid -->
      <div class="flex-1 relative overflow-auto mb-12">
        <svg
          class="bracket-svg absolute inset-0 w-full h-full"
          id="bracketSvg"
        ></svg>

        <div
          class="grid grid-cols-7 gap-1 sm:gap-2 lg:gap-4 h-full items-center px-1 sm:px-2"
        >
          <!-- Round of 16 - Left -->
          <div
            class="flex flex-col justify-around h-full space-y-1 sm:space-y-2"
          >
            <div
              class="text-center text-yellow-400 font-bold text-[10px] sm:text-xs lg:text-sm uppercase mb-1"
              style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7)"
            >
              1/8
            </div>
            <div
              id="round16-left"
              class="flex flex-col justify-around flex-1 space-y-1"
            ></div>
          </div>

          <!-- Quarters - Left -->
          <div
            class="flex flex-col justify-around h-full space-y-2 sm:space-y-4"
          >
            <div
              class="text-center text-yellow-400 font-bold text-[10px] sm:text-xs lg:text-sm uppercase mb-1"
              style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7)"
            >
              1/4
            </div>
            <div
              id="quarters-left"
              class="flex flex-col justify-around flex-1 space-y-2 sm:space-y-4"
            ></div>
          </div>

          <!-- Semis - Left -->
          <div class="flex flex-col justify-around h-full">
            <div
              class="text-center text-yellow-400 font-bold text-[10px] sm:text-xs lg:text-sm uppercase mb-1"
              style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7)"
            >
              1/2
            </div>
            <div
              id="semis-left"
              class="flex flex-col justify-center flex-1"
            ></div>
          </div>

          <!-- Final + Trophy + 3rd Place -->
          <div
            class="flex flex-col justify-center items-center h-full space-y-2 sm:space-y-4"
          >
            <div>
              <div
                class="text-center text-yellow-400 font-bold text-[10px] sm:text-xs lg:text-sm uppercase mb-1 sm:mb-2"
                style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7)"
              >
                Finale
              </div>
              <div
                class="w-30 h-30 sm:w-40 sm:h-40 lg:w-70 lg:h-70 rounded-full flex items-center justify-center shadow-2xl trophy-float mx-auto mb-1 sm:mb-2"
              >
                <!-- <div class="text-3xl sm:text-5xl lg:text-7xl"> -->
                <!-- üèÜ -->
                <img
                  src="logo-can-2025.jpg"
                  class="w-30 h-30 sm:w-40 sm:h-40 object-cover rounded shadow-lg"
                  alt="CAN 2025"
                />
                <!-- </div> -->
              </div>
              <div id="final"></div>
            </div>
            <div class="mt-2 sm:mt-4">
              <div
                class="text-center text-yellow-400 font-bold text-[10px] sm:text-xs uppercase mb-1"
                style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7)"
              >
                ü•â 3√®me place
              </div>
              <div id="thirdPlace"></div>
            </div>
          </div>

          <!-- Semis - Right -->
          <div class="flex flex-col justify-around h-full">
            <div
              class="text-center text-yellow-400 font-bold text-[10px] sm:text-xs lg:text-sm uppercase mb-1"
              style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7)"
            >
              1/2
            </div>
            <div
              id="semis-right"
              class="flex flex-col justify-center flex-1"
            ></div>
          </div>

          <!-- Quarters - Right -->
          <div
            class="flex flex-col justify-around h-full space-y-2 sm:space-y-4"
          >
            <div
              class="text-center text-yellow-400 font-bold text-[10px] sm:text-xs lg:text-sm uppercase mb-1"
              style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7)"
            >
              1/4
            </div>
            <div
              id="quarters-right"
              class="flex flex-col justify-around flex-1 space-y-2 sm:space-y-4"
            ></div>
          </div>

          <!-- Round of 16 - Right -->
          <div
            class="flex flex-col justify-around h-full space-y-1 sm:space-y-2"
          >
            <div
              class="text-center text-yellow-400 font-bold text-[10px] sm:text-xs lg:text-sm uppercase mb-1"
              style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7)"
            >
              1/8
            </div>
            <div
              id="round16-right"
              class="flex flex-col justify-around flex-1 space-y-1"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
